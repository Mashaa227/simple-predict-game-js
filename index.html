<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict The Number</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Predict My Number</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btnagain">Again!</button>
      <div class="number">🙈</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="predict" />
        <button class="btnCheck">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start Predicting....</p>
        <p class="label-scop">💯 Score:<span class="score">20</span></p>
        <p class="label-highscore">
          🎖️ HighScore:<span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
